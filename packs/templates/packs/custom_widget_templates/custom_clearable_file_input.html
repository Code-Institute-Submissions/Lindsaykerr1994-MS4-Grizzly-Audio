<!DOCTYPE html>
{% if widget.is_initial %}
    
    <a href="{{ widget.value.url }}">
        <p class="text-primary text-uppercase font-weight-light">{{ widget.value.url }}</p>
    </a>
    {% if not widget.required %}
        <div class="custom-control custom-checkbox mt-2">
            <input class="custom-control-input" type="checkbox" name="{{ widget.checkbox_name }}" id="{{ widget.checkbox_id }}"{% if widget.attrs.disabled %} disabled{% endif %}>
            <label class="custom-control-label text-danger text-uppercase" for="{{ widget.checkbox_id }}"><small>{{ widget.clear_checkbox_label }}</small></label>
        </div>
    {% endif %}
    <br>
    {{ widget.input_text }}
{% endif %}
<span class="btn btn-darkgrey rounded-0 btn-file text-uppercase font-weight-light">
    Select File <input type="{{ widget.type }}" name="{{ widget.name }}"{% include "django/forms/widgets/attrs.html" %} >
</span>
<p class="text-danger text-uppercase font-weight-light audio-filename"> </p>
