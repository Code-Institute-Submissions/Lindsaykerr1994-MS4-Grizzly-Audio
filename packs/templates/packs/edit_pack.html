{% extends "base.html" %}
{% load static %}

{% block page_header %}
{% endblock %}

{% block content %}
    <div class="container-fluid margin-tb-75">
        <div class="row">
            <hr class="w-100 mb-1">
            <div class="col-10 offset-1">
                <h2 class="text-uppercase mt-4 text-center font-weight-light header-spacing">Edit A Pack</h2>
            </div>
            <hr class="w-100 mb-1">
        </div>
        <div class="row mt-3">
            <div class="col-10 offset-1">
                <form method="POST" action="{% url 'edit_pack' pack.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="float-right">
                        <a href="{% url 'packs' %}" class="btn btn-darkgrey rounded-0 text-uppercase mt-5">
                                <i class="fas fa-trash">
                                </i>
                                <p class="d-inline-block text-uppercase font-weight-light underline-hover mb-0">Cancel Changes</p>
                        </a>
                        <button class="btn btn-darkgrey rounded-0 text-uppercase mt-5">
                            <i class="fas fa-check"></i>
                            Save Changes
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
