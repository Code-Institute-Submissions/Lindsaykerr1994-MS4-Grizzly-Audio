<!doctype html>
<!-- Using Bootstrap Modal Components -->
<!-- https://getbootstrap.com/docs/4.0/components/modal/ -->

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#pack{{ pack.id }}Modal">
  Launch demo modal
</button>

<!-- Modal -->
<div class="modal fade" id="pack{{ pack.id }}Modal" tabindex="-1" role="dialog" aria-labelledby="{{ pack.name }}ModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="{{ pack.name }}ModalLabel">{{ pack.name }}</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ pack.description }}
        {{ pack.price }}
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Add To Button</button>
      </div>
    </div>
  </div>
</div>
