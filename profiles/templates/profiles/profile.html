{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'css/profile-style.css' %}">
{% endblock %}

{% block page_header %}
{% endblock %}

{% block content %}
    <div class="container-fluid margin-tb-125">
        <div class="row">
            <hr class="w-100 mb-1">
            <div class="col-10 offset-1">
                <h2 class="text-uppercase mt-4 text-center font-weight-light header-spacing">My Profile</h2>
            </div>
            <hr class="w-100 mb-1">
        </div>
        <div class="row">
            <div class="col-10 col-lg-5 offset-1 mt-3">
                <p class="text-muted">Billing Information</p>
                <form class="mt-3" action="{% url 'profile' %}" method="POST" id="profile-update-form">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button class="btn btn-darkgrey rounded-0 text-uppercase mt-5 font-weight-light underline-hover float-right">Update Information</button>

                </form>
            </div>
            <div class="col-10 col-lg-5 offset-1 offset-lg-0">
                <p class="text-muted">Order History</p>
                {{ orders }}
            </div>
        </div>
    </div>
    {{ profile }}
{% endblock %}
