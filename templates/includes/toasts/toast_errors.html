<!DOCTYPE html>
<div class="toast rounded-0 border-top-0 font-weight-light" data-autohide="true">
    <div class="w-100 toast-banner bg-danger"></div>
    <div class="toast-header bg-darkgrey text-white text-uppercase pl-2">
        <p class="mr-auto mb-0 d-inline-block">Error!</p>
        <button type="button" class="mb-1 close text-white" data-dismiss="toast" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="toast-body bg-white px-2">
        <div class="row m-0">
            <div class="col my-3 text-uppercase font-weight-light">
                <small>{{ message }}</small>
                <hr>
            </div>
        </div>
    </div>
</div>
